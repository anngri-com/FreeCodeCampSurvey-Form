<!DOCTYPE html>
<html>
  <head>
    <title>Survey form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
<body>  
  <div class="grid-container">
    <div class="item1">
      <h1 id="title">Survey Form</h1>
    </div>
    <div class="item2">
    </div>
    <div class="item3">
      <p id="description">Let us know if you would love to have a new restaurant in your neighborhood</p>
      <div class="container">
          <form action="" id="survey-form">
          <div class="row">
            <div class="col-25">
              <label for="name">Your Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="name" name="name" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">Email</label>
            </div>
            <div class="col-75">
              <input type="text" id="email" name="email" placeholder="Your email">
            </div>
          </div>
          <div class="row">
              <div class="col-25">
                <label for="age">Your Age</label>
              </div>
              <div class="col-75">
                <input type="text" id="age" name="age" placeholder="Age">
              </div>
            </div>
          <div class="row">
            <div class="col-25">
              <label for="status">What is your status?</label>
            </div>
            <div class="col-75">
              <select id="status" name="status">
                <option value="student">Student</option>
                <option value="employed">Employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="na">Prefer not to say</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="status">Which Cuisine do you like?</label>
            </div>
            <div class="radio">
              <input id="cuisine" type="radio" name="foodtype" value="italian" checked><span>Italian</span><br>
              <input id="cuisine" type="radio" name="foodtype" value="chinese"><span>Chinese</span><br>
              <input id="cuisine" type="radio" name="foodtype" value="thai"><span>Thai</span><br>
              <input id="cuisine" type="radio" name="foodtype" value="american"><span>American</span><br>
            </div>
          </div>



          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
          </form>
        </div>
    </div>  
    <div class="item4">
    </div>
    <div class="item5"><p>Created by <span style="color: rgb(205, 219, 4)">Anna Gritsai</span> | &copy; 2019 | Happy coding!</p>
    </div>
  </div> 
</body>
</html>
